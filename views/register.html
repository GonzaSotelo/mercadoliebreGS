<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ccs/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registerForm" action="procesar_registro.php" method="POST" enctype="multipart/form-data">
        <label for="nombre_apellido">Nombre y Apellido:</label>
        <input type="text" id="nombre_apellido" name="nombre_apellido" required><br>

        <label for="nombre_usuario">Nombre de usuari@:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required><br>

        <label>Perfil del usuario:</label>
        <input type="radio" id="comprador" name="perfil" value="comprador" required>
        <label for="comprador">Comprar</label>
        <input type="radio" id="vendedor" name="perfil" value="vendedor" required>
        <label for="vendedor">Vender</label><br>

        <label>Categorías de interés:</label><br>
        <input type="checkbox" id="electro" name="intereses[]" value="Electro">
        <label for="electro">Electro</label><br>
        <input type="checkbox" id="moda" name="intereses[]" value="Moda">
        <label for="moda">Moda</label><br>
        <input type="checkbox" id="hogar" name="intereses[]" value="Hogar">
        <label for="hogar">Hogar</label><br>
        <input type="checkbox" id="jugueteria" name="intereses[]" value="Juguetería">
        <label for="jugueteria">Juguetería</label><br>
        <input type="checkbox" id="vida_sana" name="intereses[]" value="Vida sana">
        <label for="vida_sana">Vida sana</label><br>

        <label for="foto_usuario">Foto de usuario:</label>
        <input type="file" id="foto_usuario" name="foto_usuario" accept="image/*" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <label for="confirmar_contrasena">Confirmar contraseña:</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
